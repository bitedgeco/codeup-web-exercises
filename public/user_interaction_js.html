<!DOCTYPE html>
<html>
<head>
<title>User Interaction</title> 
</head>
<body>
	<script>
		"use strict";
		(function () {
		 	do {
		 		var name = prompt("What is your name?");
		 	} while (name == "" || name == "null");

			alert("Welcome " + name)

			var pizza = confirm("Press Ok if you like pizza");

			(pizza == true) ? alert("Me too!") : alert("Good for you");
		})();
	</script>
</body>
</html>
