
<!DOCTYPE html>
<html>
<head>

    <title>Ben's Konami</title>
        <!--  External CSS -->
    <link rel="stylesheet" href="/css/konnami.css">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--  Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        "use strict";
        var keys = {
            up:    38,
            down:  40,
            left:  37,
            right: 39,
            a:     65,
            b:     66,
            enter: 13
        };
        var sequence = [
            keys.up,
            keys.up,
            keys.down,
            keys.down,
            keys.left,
            keys.right,
            keys.left,
            keys.right,
            keys.b,
            keys.a,
            keys.enter
        ];
        var keyIndex = 0;
        $("body").keydown(function(e) {
            var charCode = (typeof e.which == "number") ? e.which : e.keyCode;
            if (charCode == sequence[keyIndex]) {
                console.log("hit: " + charCode);
                keyIndex++;
                if (keyIndex == sequence.length) {
                    $('#result').html('<iframe src="https://www.youtube.com/embed/kxopViU98Xo?autoplay=1" width="640" height="360"></iframe>');
                    keyIndex = 0;
                }
            } else {
                $('#result').html('<img width="400" src="http://i.imgur.com/VkcsFp5.jpg">');
        }
            })
        });
    </script>
</head>

<div>

    <h1>Enter the Konnami Code</h1>

    <p><i class="fa fa-chevron-circle-up"></i> <i class="fa fa-chevron-circle-up"></i> <i class="fa fa-chevron-circle-down"></i> <i class="fa fa-chevron-circle-down"></i> <i class="fa fa-chevron-circle-left"></i> <i class="fa fa-chevron-circle-right"></i>
 <i class="fa fa-chevron-circle-left"></i> <i class="fa fa-chevron-circle-right"></i> b a enter</p>

    <div id="result">

    </div>
</div>

</body>
</html>
