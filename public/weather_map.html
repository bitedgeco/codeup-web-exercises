<!DOCTYPE html>
<html>
<head>
<title>Weather_Map</title>

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- external css -->
<link rel="stylesheet" href="/css/weather_map.css">
</head>
<body>
<div class="container">

    <div id="map-canvas"></div>

    <div id="placeName" class="col-md-5"></div>

    <div id="today" class="day col-md-2"></div>

    <div id="tomorrow" class="day col-md-2"></div>

    <div id="dayAfterTomorrow" class="day col-md-3"></div>

    <form id="search" class="form-inline"> 
        <input id="userSearch" class="form-control" type="text" placeholder="Enter location" autofocus>  
        <button id="searchButton" class="btn btn-default">Get weather</button>
    </form>
</div>
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD1RjuhbrRWrs837HiSa6A2ULBUg2J96c"></script>
<!-- external JS -->
<script src="js/weather_map.js"></script>
</body>
