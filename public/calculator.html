<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--  External CSS -->
    <link rel="stylesheet" href="/css/calculator.css">

</head>
<body>
<h1>Calculator<h1>
<form class="form-inline">  
    <input class="form-control" id="leftField">
    <input class="form-control" id="centerField">
    <input class="form-control" id="rightField">
</form>  
<button class="btn btn-default" id="btn0">0</button>
<button class="btn btn-default" id="btn1">1</button>
<button class="btn btn-default" id="btn2">2</button>
<button class="btn btn-default" id="btn3">3</button>
<button class="btn btn-default" id="btn4">4</button>            
<button class="btn btn-default" id="btn5">5</button>
<button class="btn btn-default" id="btn6">6</button>
<button class="btn btn-default" id="btn7">7</button>
<button class="btn btn-default" id="btn8">8</button>            
<button class="btn btn-default" id="btn9">9</button>            
<button class="btn btn-default" id="btnDecimal">.</button>
<br>
<button class="btn btn-default" id="btnPlus">+</button>
<button class="btn btn-default" id="btnMinus">-</button>
<button class="btn btn-default" id="btnTimes">*</button>            
<button class="btn btn-default" id="btnDivide">/</button>
<br>
<button class="btn btn-default" id="btnC">c</button>
<button class="btn btn-default" id="btnEquals">=</button>

<!-- Jquery for Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!-- Bootsrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- External JS -->
<script src="js/calculator.js">
</script>
</body>
</html>
