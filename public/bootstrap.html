<html>
<head>

			<div class="hidden-sm hidden-md hidden-lg">
				<h2>
				visible on <span>extra small</span> screen
				</h2>>
				<img src="/img/nexus.png">
			</div>
			<div class="hidden-xs hidden-md hidden-lg">
				<h2>
				visible on <span>small</span> screen
				</h2>>
				<img src="/img/apple-ipad.png">
			</div>
			<div class="hidden-sm hidden-xs hidden-lg">
				<h2>
				visible on <span>medium</span> screen
				</h2>>
				<img src="/img/macbook.png">
			</div>
			<div class="hidden-sm hidden-md hidden-xs">
				<h2>
				visible on <span>large</span> screen
				</h2>

			</div>

	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
