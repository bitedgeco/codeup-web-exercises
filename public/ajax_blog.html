<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <!-- bootstrap css cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- external css -->
    <link rel="stylesheet" href="/css/ajax_blog.css">

</head>
<body>
    <div id="posts"></div>

    <!-- jquery cnd -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    "use strict";

    $.ajax("http://scrappr.io/icemancast/api/codeup/blog").done(function(data) {
        data.forEach(function(element){
            var contentHTML = ""
            contentHTML += "<h2>" + element.title + "</h2>";
            contentHTML += element.post + "<br>" + "<br>";
            contentHTML += "categories: " + element.categories.join(', ') + "<br>" + "<br>";  
            contentHTML += element.date + "<br>" + "<br>";
            contentHTML += "<em>" + element.author + "</em>" + "<br>" + "<hr>";           
            $('#posts').append(contentHTML);
        })
    });
    </script>
</body>
</html>
