<!DOCTYPE html>
<html>
<head>
    <title>Break Continue</title> 
</head>
<body>
<script>
"use strict"

do {
	var random = Math.floor((Math.random()*50)+1);
} while (random % 2 == 0);

console.log("random odd number is " + random);

for (var i = 1; i < 50; i++) {
	if (i % 2 == 0) {
		continue;
	}

	if (i == random){
		console.log("skip " + i);
	} else {
		console.log('Here is an odd number: ' + i);
	}
}

</script>
</body>
</html>
